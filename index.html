<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator App 2.0</title>
	</head>
	<body>
		<div class="container">
			<div>
				<h1>KrisSai Calculator</h1>
				<p>Version 2.0</p>
			</div>
			<div id="screen" class="screen"></div>
			<div class="firstRow">
				<button id="minus" class="operator">-</button>
				<button id="divide" class="operator">/</button>
				<button id="multiply" class="operator">X</button>
			</div>
			<div class="secondRow">
				<button id="seven" class="digits">7</button>
				<button id="eight" class="digits">8</button>
				<button id="nine" class="digits">9</button>
			</div>
			<div class="thirdRow">
				<button id="four" class="digits">4</button>
				<button id="five" class="digits">5</button>
				<button id="six" class="digits">6</button>
			</div>
			<div class="fourthRow">
				<button id="one" class="digits">1</button>
				<button id="two" class="digits">2</button>
				<button id="three" class="digits">3</button>
			</div>
			<div class="fifthRow">
				<button id="zero" class="digits">0</button>
				<button id="dot" class="operator">â€¢</button>
				<button id="plus" class="operator">+</button>
			</div>
			<div id="enterCancel">
				<button id="cancel" class="operator">C</button>
				<button id="enter" class="enter operator">Enter</button>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
